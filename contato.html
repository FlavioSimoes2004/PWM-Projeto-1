<!DOCTYPE html>
<html>
    <head>
        <link href="CSS/contato.css" rel="stylesheet">
        <meta charset="utf-8">
        <title>Contato</title>
    </head>
    <body>
        <section>
            <h3>CONTATO</h3>
            <p>Entre em contato comigo preenchendo as informações abaixo, depois coloque uma mensagem e clique em enviar.</p>
            <form>
                <label for="in_nome"><em><font>Nome:</font></em></label><br>
                <input name="in_nome" type="text" id="in_nome" pattern="[a-zA-Z\s]+" required><br>
                <label for="in_email"><em><font>Email:</font></em></label><br>
                <input name="in_email" type="email" id="in_email" required><br>
                <label for="in_mensagem"><em><font>Mensagem:</font></em></label><br>
                <textarea name="in_mensagem" id="in_mensagem" rows="4" cols="40" draggable="false" required></textarea><br>
                <input type="submit" name="bt_enviar" id="bt_enviar" value="Enviar">
            </form>

            <div>
                <h4>Outras formas de me contatar</h4>
                <p>Email: <a href="mailto:flavio.00000844530@unicap.br">flavio.00000844530@unicap.br</a></p>
            </div>
        </section>
    </body>
</html>
