<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Contato</title>
    </head>
    <body>
        <section>
            <h3>CONTATO</h3>
            <p>Entre em contato comigo preenchendo as informações abaixo, depois coloque uma mensagem e clique em enviar.</p>
            <form>
                <label for="in_nome"><em><font>Nome:</font></em></label>
                <input name="in_nome" type="text" id="in_nome" pattern="[a-zA-Z]+" required><br>
                <label for="in_email"><em><font>Email:</font></em></label>
                <input name="in_email" type="email" id="in_email" required><br>
                <label for="in_mensagem"><em><font>Mensagem:</font></em></label><br>
                <textarea name="in_mensagem" id="in_mensagem" rows="4" cols="27" draggable="false" required></textarea><br>
                <input type="submit" name="bt_enviar" id="bt_enviar" value="Enviar">
            </form>
        </section>
    </body>
</html>
